<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampire Survivors - Bullet Hell Survival</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a0033, #330066, #000000);
            color: #ffffff;
            font-family: 'Press Start 2P', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            max-width: 1280px;
            max-height: 720px;
            background: radial-gradient(ellipse at center, #2d0a4d 0%, #1a0033 100%);
            border: 3px solid #9900ff;
            box-shadow: 0 0 30px #9900ff;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
            background: linear-gradient(45deg, #0a0a2e, #1a0033);
        }

        .hud-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 10;
        }

        .top-hud {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .health-bar-container {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ffff00;
            padding: 8px;
            border-radius: 5px;
        }

        .health-bar {
            width: 200px;
            height: 20px;
            background: linear-gradient(to right, #ff0000 0%, #ff6600 50%, #00ff00 100%);
            border: 1px solid #ffffff;
            position: relative;
        }

        .health-damage {
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            background: rgba(150, 0, 0, 0.8);
            transition: width 0.3s ease;
        }

        .timer {
            font-size: 24px;
            color: #ffff00;
            text-shadow: 2px 2px 0 #000000;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border: 2px solid #ffff00;
            border-radius: 5px;
        }

        .level-info {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffff;
            padding: 8px;
            border-radius: 5px;
            text-align: center;
        }

        .xp-bar {
            width: 150px;
            height: 10px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ffff;
            margin-top: 5px;
        }

        .xp-fill {
            height: 100%;
            background: linear-gradient(to right, #0066ff, #00ffff);
            width: 0%;
            transition: width 0.3s ease;
        }

        .level-up-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        .level-up-title {
            font-size: 32px;
            color: #ffff00;
            margin-bottom: 30px;
            text-shadow: 0 0 20px #ffff00;
            animation: glow 1s ease-in-out infinite alternate;
        }

        .upgrade-options {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .upgrade-option {
            background: linear-gradient(135deg, #330066, #9900ff);
            border: 3px solid #ffff00;
            padding: 20px;
            width: 250px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 10px;
            text-align: center;
        }

        .upgrade-option:hover {
            background: linear-gradient(135deg, #9900ff, #cc00ff);
            transform: scale(1.05);
            box-shadow: 0 0 25px #ffff00;
        }

        .upgrade-name {
            font-size: 16px;
            color: #ffff00;
            margin-bottom: 10px;
        }

        .upgrade-description {
            font-size: 10px;
            color: #cccccc;
            line-height: 1.3;
        }

        .menu-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 30;
        }

        .menu-title {
            font-family: 'Creepster', cursive;
            font-size: 48px;
            color: #9900ff;
            text-shadow: 0 0 20px #9900ff;
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .menu-subtitle {
            font-size: 20px;
            color: #cc00cc;
            margin-bottom: 40px;
        }

        .menu-button {
            background: linear-gradient(135deg, #330066, #9900ff);
            border: 2px solid #ffff00;
            color: #ffffff;
            font-family: 'Press Start 2P', monospace;
            font-size: 14px;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
            text-shadow: 2px 2px 0 #000000;
        }

        .menu-button:hover {
            background: linear-gradient(135deg, #9900ff, #cc00ff);
            box-shadow: 0 0 20px rgba(153, 0, 255, 0.8);
            transform: scale(1.05);
        }

        .game-over-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 25;
        }

        .stats-display {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #9900ff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }

        .stat-line {
            font-size: 14px;
            margin-bottom: 10px;
            color: #cccccc;
        }

        .stat-value {
            color: #ffff00;
            font-weight: bold;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px currentColor; }
            to { text-shadow: 0 0 40px currentColor; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .floating-text {
            position: absolute;
            color: #ffff00;
            font-size: 16px;
            font-weight: bold;
            pointer-events: none;
            animation: float 2s ease-out forwards;
            z-index: 15;
        }

        .controls-help {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #9900ff;
            padding: 15px;
            border-radius: 5px;
            font-size: 10px;
            text-align: center;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .upgrade-option { width: 200px; padding: 15px; }
            .upgrade-name { font-size: 14px; }
            .upgrade-description { font-size: 8px; }
            .menu-title { font-size: 32px; }
            .menu-subtitle { font-size: 16px; }
            .timer { font-size: 18px; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="1280" height="720"></canvas>

        <div class="hud-overlay">
            <!-- Top HUD -->
            <div class="top-hud">
                <div class="health-bar-container">
                    <div class="health-bar">
                        <div class="health-damage" id="healthDamage"></div>
                    </div>
                </div>

                <div class="timer" id="gameTimer">30:00</div>

                <div class="level-info">
                    <div>Level <span id="playerLevel">1</span></div>
                    <div class="xp-bar">
                        <div class="xp-fill" id="xpFill"></div>
                    </div>
                </div>
            </div>

            <!-- Controls Help -->
            <div class="controls-help">
                Use WASD to move • Weapons fire automatically • Survive 30 minutes!
            </div>
        </div>

        <!-- Main Menu -->
        <div class="menu-overlay" id="menuOverlay">
            <div class="menu-title">VAMPIRE SURVIVORS</div>
            <div class="menu-subtitle">Bullet Hell Survival</div>
            <button class="menu-button" onclick="startGame()">START GAME</button>
            <button class="menu-button" onclick="showCharacters()">CHARACTERS</button>
            <button class="menu-button" onclick="showUpgrades()">UPGRADES</button>
            <button class="menu-button" onclick="showControls()">CONTROLS</button>
        </div>

        <!-- Level Up Overlay -->
        <div class="level-up-overlay" id="levelUpOverlay">
            <div class="level-up-title">LEVEL UP!</div>
            <div class="upgrade-options" id="upgradeOptions">
                <!-- Upgrade options will be populated by JavaScript -->
            </div>
        </div>

        <!-- Game Over Overlay -->
        <div class="game-over-overlay" id="gameOverOverlay">
            <div class="menu-title" style="color: #ff0000;">GAME OVER</div>
            <div class="stats-display" id="finalStats">
                <!-- Final stats will be populated by JavaScript -->
            </div>
            <button class="menu-button" onclick="restartGame()">PLAY AGAIN</button>
            <button class="menu-button" onclick="returnToMenu()">MAIN MENU</button>
        </div>
    </div>

    <script src="game-init.js"></script>
</body>
</html>
