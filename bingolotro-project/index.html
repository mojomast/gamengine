<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingolotro - Balatro meets Bingo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            color: #e94560;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            overflow: hidden;
        }
        
        .game-title {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 3px 3px 0px #0f3460;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #e94560, #f39c12);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
        
        .game-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            height: calc(100vh - 80px);
            gap: 15px;
            align-items: stretch;
        }
        
        .canvas-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0f3460;
            border: 3px solid #e94560;
            border-radius: 10px;
            overflow: hidden;
        }
        
        #gameCanvas {
            max-width: 100%;
            max-height: 100%;
            background: #1a1a2e;
        }
        
        .ui-panel {
            width: 300px;
            background: #0f3460;
            border: 3px solid #e94560;
            border-radius: 10px;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .panel-section {
            background: rgba(26, 26, 46, 0.5);
            border: 1px solid #e94560;
            border-radius: 8px;
            padding: 12px;
        }
        
        .panel-title {
            color: #f39c12;
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 10px;
            text-align: center;
            text-transform: uppercase;
        }
        
        .game-stats {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .stat {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }
        
        .stat-value {
            color: #f39c12;
            font-weight: bold;
        }
        
        .joker-card {
            background: linear-gradient(135deg, #8e44ad, #9b59b6);
            border: 2px solid #7d3c98;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .joker-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(142, 68, 173, 0.3);
        }
        
        .joker-name {
            font-weight: bold;
            color: white;
            font-size: 0.9rem;
            margin-bottom: 4px;
        }
        
        .joker-description {
            font-size: 0.8rem;
            color: #e8daef;
            line-height: 1.2;
            margin-bottom: 4px;
        }
        
        .joker-cost {
            color: #f39c12;
            font-weight: bold;
            font-size: 0.8rem;
        }
        
        .joker-card.used {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            text-transform: uppercase;
        }
        
        .btn-primary {
            background: #e94560;
            color: white;
        }
        
        .btn-primary:hover {
            background: #c73650;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #f39c12;
            color: #1a1a2e;
        }
        
        .btn-secondary:hover {
            background: #d68910;
            transform: translateY(-2px);
        }
        
        .pattern-display {
            text-align: center;
            color: #8e44ad;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .called-numbers-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 2px;
            margin-top: 5px;
        }
        
        .called-number {
            background: #27ae60;
            color: white;
            padding: 2px 4px;
            border-radius: 3px;
            font-size: 0.7rem;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
                height: auto;
            }
            
            .ui-panel {
                width: 100%;
                max-height: 300px;
            }
            
            .game-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <h1 class="game-title">BINGOLOTRO</h1>
    
    <div class="game-container">
        <div class="canvas-section">
            <canvas id="gameCanvas" width="600" height="500"></canvas>
        </div>
        
        <div class="ui-panel">
            <div class="panel-section">
                <div class="panel-title">Game Stats</div>
                <div class="game-stats">
                    <div class="stat">
                        <span>Score:</span>
                        <span class="stat-value" id="scoreDisplay">0</span>
                    </div>
                    <div class="stat">
                        <span>Round:</span>
                        <span class="stat-value" id="roundDisplay">1</span>
                    </div>
                    <div class="stat">
                        <span>Numbers Called:</span>
                        <span class="stat-value" id="numbersCalledDisplay">0</span>
                    </div>
                    <div class="stat">
                        <span>Multiplier:</span>
                        <span class="stat-value" id="multiplierDisplay">1x</span>
                    </div>
                </div>
            </div>
            
            <div class="panel-section">
                <div class="panel-title">Controls</div>
                <div class="controls">
                    <button class="btn btn-primary" id="callNumberBtn">Call Number (Space)</button>
                    <button class="btn btn-secondary" id="newGameBtn">New Game (N)</button>
                </div>
                <div class="pattern-display" id="currentPatternDisplay">
                    Current Pattern: Line
                </div>
            </div>
            
            <div class="panel-section">
                <div class="panel-title">Jokers</div>
                <div id="jokersContainer">
                    <!-- Jokers will be populated by the game engine -->
                </div>
            </div>
            
            <div class="panel-section">
                <div class="panel-title">Called Numbers</div>
                <div class="called-numbers-grid" id="calledNumbersGrid">
                    <!-- Called numbers will be populated here -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
